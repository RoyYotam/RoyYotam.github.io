<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royxigul</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    :root {
      --bg-gradient-dark: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --bg-gradient-light: linear-gradient(135deg, #2193b0, #6dd5ed);
      --text-color-dark: white;
      --text-color-light: #102a43;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-gradient-dark);
      color: var(--text-color-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
      transition: background 0.5s, color 0.5s;
    }

    body.light-mode {
      background: var(--bg-gradient-light);
      color: var(--text-color-light);
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    .public-board {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 10px;
    }

    .local-board {
      display: grid;
      grid-template-columns: repeat(3, 30px);
      gap: 2px;
      background-color: #ddd;
      padding: 5px;
      border: 2px solid #999;
      position: relative;
    }

    .cell {
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .cell.disabled {
      background-color: #eee;
      cursor: not-allowed;
    }

    .highlight {
      border: 2px solid red;
    }

    .winner-cell {
      background-color: #b2fab4 !important;
    }

    .winner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      color: #444;
      pointer-events: none;
    }

    .global-winner-board {
      box-shadow: 0 0 10px 4px #7ed957;
      position: relative;
    }

    #reset-btn, #download-replay {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      margin-left: 10px;
    }

    #status {
      margin-top: 1rem;
      font-size: 1.25rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: inherit;
    }

    .back-button {
  position: absolute;
  top: 20px;
  left: 20px;
  background: transparent;
  border: 2px solid currentColor;
  color: inherit;
  font-size: 16px;
  padding: 8px 16px;
  border-radius: 10px;
  cursor: pointer;
  font-family: 'Orbitron', sans-serif;
}
  </style>
</head>
<body>
<button id="back-btn" class="back-button" onclick="goBack()">â¬… Back</button>

  <button class="icon-toggle" onclick="toggleTheme()" title="Toggle Theme">ðŸŒ™</button>
  <h1>
    Royxigul
    <span class="controls">
      <button id="reset-btn" title="Reset Game">ðŸ”„</button>
      <button id="download-replay" title="Download Replay">ðŸ’¾</button>
    </span>
  </h1>
  <div id="board" class="public-board"></div>
  <p id="status"></p>
  <script>
    const boardContainer = document.getElementById('board');
    const statusText = document.getElementById('status');
    const resetBtn = document.getElementById('reset-btn');
    const downloadBtn = document.getElementById('download-replay');
    const iconToggle = document.querySelector('.icon-toggle');

    let currentPlayer, nextBoardIndex, publicBoard, globalWin, moveHistory;

    function checkWin(cells) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6],
      ];
      for (const combo of wins) {
        const [a, b, c] = combo;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          return { winner: cells[a], line: combo };
        }
      }
      return null;
    }

    function createGame() {
      currentPlayer = 'X';
      nextBoardIndex = null;
      globalWin = null;
      moveHistory = [];
      publicBoard = Array.from({ length: 9 }, (_, i) => ({
        index: i,
        cells: Array(9).fill(null),
        element: null,
        winner: null,
        winLine: [],
      }));
      renderBoard();
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function renderBoard() {
      boardContainer.innerHTML = '';
      publicBoard.forEach((board, bIndex) => {
        const boardEl = document.createElement('div');
        boardEl.className = 'local-board';
        if (nextBoardIndex === null || nextBoardIndex === bIndex) {
          boardEl.classList.add('highlight');
        }
        if (globalWin && globalWin.line.includes(bIndex)) {
          boardEl.classList.add('global-winner-board');
        }

        board.cells.forEach((cell, cIndex) => {
          const cellEl = document.createElement('div');
          cellEl.className = 'cell';
          if (cell) {
            cellEl.textContent = cell;
            cellEl.classList.add('disabled');
          } else if (
            (nextBoardIndex === null || nextBoardIndex === bIndex) &&
            !board.winner
          ) {
            cellEl.onclick = () => handleMove(bIndex, cIndex);
          } else {
            cellEl.classList.add('disabled');
          }

          if (board.winLine.includes(cIndex)) {
            cellEl.classList.add('winner-cell');
          }

          boardEl.appendChild(cellEl);
        });

        if (board.winner) {
          const overlay = document.createElement('div');
          overlay.className = 'winner-overlay';
          overlay.textContent = board.winner;
          boardEl.appendChild(overlay);
        }

        board.element = boardEl;
        boardContainer.appendChild(boardEl);
      });
    }

    function handleMove(bIndex, cIndex) {
      const board = publicBoard[bIndex];
      if (board.cells[cIndex] || board.winner) return;

      board.cells[cIndex] = currentPlayer;
      moveHistory.push({ player: currentPlayer, board: bIndex, cell: cIndex });

      const winResult = checkWin(board.cells);
      if (winResult) {
        board.winner = winResult.winner;
        board.winLine = winResult.line;
        board.element.style.backgroundColor = winResult.winner === 'X' ? '#cfc' : '#ccf';
      }

      const globalCheck = checkWin(publicBoard.map(b => b.winner));
      if (globalCheck) {
        globalWin = globalCheck;
        statusText.textContent = `Player ${globalWin.winner} wins the game!`;
        disableAll();
        return;
      }

      nextBoardIndex = publicBoard[cIndex].winner || publicBoard[cIndex].cells.every(c => c) ? null : cIndex;
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      renderBoard();
    }

    function disableAll() {
      publicBoard.forEach(board => board.cells = board.cells.map(c => c || '-'));
      renderBoard();
    }

    function downloadReplay() {
      const blob = new Blob([
        JSON.stringify({ moves: moveHistory }, null, 2)
      ], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'royxigul-replay.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function setTheme(mode) {
      document.body.classList.toggle('light-mode', mode === 'light');
      localStorage.setItem('theme', mode);
      iconToggle.textContent = mode === 'light' ? 'ðŸŒž' : 'ðŸŒ™';
    }

    function toggleTheme() {
      const isLight = document.body.classList.contains('light-mode');
      setTheme(isLight ? 'dark' : 'light');
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      setTheme(savedTheme);
      createGame();
    };

    resetBtn.onclick = createGame;
    downloadBtn.onclick = downloadReplay;
  </script>

<script>
  function goBack() {
    window.history.back();
  }
</script>
</body>
</html>
